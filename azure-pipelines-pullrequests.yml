# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger: none

pr:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/FluentMigrator.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseGitVersion@5
  displayName: 'UseGitVersion (preview)'
  inputs:
    versionSpec: '5.1.3'
    includePrerelease: true
    updateAssemblyInfo: false
  env:
      BUILD_BUILDNUMBER: $(GitVersion.NuGetVersionV2)

- task: UseDotNet@2
  displayName: 'Install .NET SDK'
  inputs:
    version: '6.0.x'
    includePreviewVersions: true # Required for preview versions

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
     command: restore
     projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build -c $(buildConfiguration) -p:Version=$(build.buildNumber)'
  inputs:
    command: 'build'
    arguments: '-c $(buildConfiguration) -p:Version=$(build.buildNumber)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test -c $(buildConfiguration) -l trx -v diagnostic'
  inputs:
    command: test
    projects: '**/test/*.csproj'
    arguments: '-c $(buildConfiguration) -l trx -v diagnostic'

 - task: PublishBuildArtifacts@1
   inputs:
     PathtoPublish: '$(Build.ArtifactStagingDirectory)'
     ArtifactName: 'drop'
     publishLocation: 'Container'
